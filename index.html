<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start To Begin</h1>
  


  <div class="container">
    <div class="row">

      <button id="normal" class="ui-button difficulty">NORMAL</button>

      <button id="hard" class="ui-button difficulty">HARD</button>

      <button id="extreme" class="ui-button difficulty">EXTREME</button>

      <button id="insane" class="ui-button difficulty">INSANE</button>

      <input type="checkbox" name="show" id="show" placeholder="show" class="show">
      <label for="show" class="show">Show Pattern</label>

    </div>
    <div class="row">
      <button id="restart" class="ui-button restart hidden">RESTART</button>
    </div>


    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
      <div type="button" id="purple" class="btn purple display-none">

      </div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

      <div type="button" id="cyan" class="btn cyan display-none">

      </div>

    </div>
    <div>

    </div>
    <button id="start" class="ui-button start">START</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
